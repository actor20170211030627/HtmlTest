<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>7.5使用JS完成表单的校验并控制提交(右侧提示方式)</title>
		
		<script>
			function showTips(spanId, tips){
				document.getElementById(spanId).innerHTML="<font color='gray'>"+tips+"</font>";
			}
			
			function checkTips(id, spanId, errTip){
				var elem = document.getElementById(id).value;
				if(elem == ""){
					document.getElementById(spanId).innerHTML="<font color='red'>"+errTip+"</font>";
				} else {
					document.getElementById(spanId).innerHTML="";
				}
			}
		</script>
	</head>

	<body>

				<td>

			<tr>
				<td height="600px" background="../img/regist_bg.jpg">
					<form action="This-is-form's-action-by-Actor" method="get" name="registerForm">
						<table bgcolor="white" border="1px" cellpadding="0px" cellspacing="0px" width="50%" height="100%" align="center">
							<tr>
								<td colspan="2">
									<font size="5">会员注册</font>&emsp;USER REGISTER
								</td>
							</tr>

							<tr>
								<td>
									用户名
								</td>
								<td><input type="text" size="35px" name="username" id="username" placeholder="请输入用户名" onfocus="showTips('usernamespan', '请输入用户名')" onblur="checkTips('username', 'usernamespan','用户名不能为空!')"></input>
									<span id="usernamespan"></span>
								</td>
							</tr>

							<tr>
								<td>
									密码
								</td>
								<td><input type="password" size="35px" name="password" id="password" placeholder="请输入密码" onfocus="showTips('passwordspan', '请输入密码!')" onblur="checkTips('password', 'passwordspan', '密码必填!')"></input>
									<span id="passwordspan"></span>
								</td>
							</tr>

							<tr>
								<td>
									确认密码
								</td>
								<td><input type="password" size="35px" name="repassword" placeholder="请再次输入密码"></input>
								</td>
							</tr>

							<tr>
								<td>
									Email
								</td>
								<td><input type="email" size="35px" name="email" placeholder="请输入Email"></input>
								</td>
							</tr>

							<tr>
								<td>
									姓名
								</td>
								<td><input type="text" size="35px" name="name" placeholder="请输入姓名"></input>
								</td>
							</tr>

							<tr>
								<td>
									性别
								</td>
								<td><input type="radio" name="sex" value="1" checked="checked"></input>男
									<input type="radio" name="sex" value="2"></input>女</td>
							</tr>

							<tr>
								<td>
									出生日期
								</td>
								<td><input type="date" size="35px" name="birthday"></input>
								</td>
							</tr>

							<tr>
								<td>
									验证码
								</td>
								<td><input type="text" name="yanzhengma" placeholder="请输入验证码"></input>
									<img src="../img/yanzhengma.png" />
								</td>
							</tr>

							<tr>
								<td></td>
								<td><input type="submit" value="提交" /> </td>
							</tr>
						</table>
